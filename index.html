<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-Wave</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header secton starts -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">Tech<span>Wave</span></div>
          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Episodes</a></li>
              <li><a href="#">Host</a></li>
            </ul>
          </div>
          <button class="btn_primary">
            Subscribe<i class="fa-solid fa-arrow-right"></i>
          </button>
          <i class="fa-solid fa-bars"></i>
        </nav>
      </div>
    </header>
    <hr />
    <!-- header secton ends -->

    <!-- banner section starts -->
    <section id="banner">
      <div class="container">
        <div class="banner_image">
          <img src="./assets/hero-bg.png" alt="" />
        </div>
        <div class="banner_contents">
          <div class="circle_container">
            <img src="./assets/hero-circle.png" alt="img" />
            <div class="new">NEW</div>
            <img class="mic" src="./assets/microphone.png" alt="img" />
          </div>
          <div class="banner_info">
            <h1>TechWave</h1>
            <p>
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <button class="btn_secondary"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
            <button class="btn_secondary"><i class="fa-regular fa-envelope"></i> Subscribe</button>
          </div>
        </div>
      </div>
    </section>
    <!-- banner section ends -->
  </body>
</html>
